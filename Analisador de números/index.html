<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
       <section id="section">
            <p>
                <label for="seletor">Número (entre 1 e 100):</label>
                <input type="number" name="seletor" id="seletor">
                <input type="button" value="Adicionar" onclick="Adicionar()">

            </p>
            <p id="seleção">
                <select name="" id="visor" size="10"></select>
            </p>
            <div>
                <input type="button" value="Finalizar" onclick="Finalizar()"></div>
            </div>
       </section>

    </main>
    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>

    <script src="manipulações.js"></script>
</body>
</html>
